version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: anchorsystems-prod-db
    environment:
      POSTGRES_USER: anchorsystems
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: anchorsystems_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U anchorsystems -d anchorsystems_prod" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anchorsystems-prod-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: 'Host=postgres;Port=5432;Database=anchorsystems_prod;Username=anchorsystems;Password=changeme123'
      NODE_ENV: production
      # Add your other environment variables here
      # NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
