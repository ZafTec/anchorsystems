name: Run Tests

on:
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: anchorsystems_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        # bun-version: [latest]

    env:
      DATABASE_URL: 'Host=localhost;Port=5432;Database=anchorsystems_test;Username=test;Password=test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create database schema
        run: |
          PGPASSWORD=test psql -h localhost -U test -d anchorsystems_test -f database/schema.sql

      - name: Run linter
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun run test -- --coverage
        env:
          DATABASE_URL: 'Host=localhost;Port=5432;Database=anchorsystems_test;Username=test;Password=test'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          DATABASE_URL: 'Host=postgres;Port=5432;Database=test;Username=test;Password=test'
